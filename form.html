<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
    <style>
        a{
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <label for="search image">Search your image here:
            <input type="text" id="image" name="image">
            <button>search</button>
        </label>
    </form>
    <img src="panda.jpg" alt="">
    <a href="#">For more click here</a>
    <br>
    <form>
        <h2>Feedback form:</h2>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="date">Date:</label><br>
        <input type="date" placeholder="dd/mm/yy"><br>
        <label for="textarea">Comment:</label><br>
        <textarea cols="50" rows="5" name="textarea" id="textarea"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
